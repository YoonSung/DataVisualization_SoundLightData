<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//Step 1:
var views = [
  [7057, 7483, 3749, 3846, 4598],
  [ 2371, 7397, 4589, 2861, 8249],
  [ 5972, 5672, 9152, 9725, 8983],
            ];

var width = 1000, height = 1000;
var colors = [  "blue",
                "yellow", 
                "green", 
                "red", 
                "maroon"
             ];
var week = 0;

//Step 2:
var svg = d3.select("body").append("svg")
   .attr("width", width)
   .attr("height", height)

//Step 3:
   .selectAll("g")
   .data(views[week])
   .enter();

//Step 4:
var g = svg.append("g")

//Step 5:
    .attr("transform", function(d,i){
  var x = 0;
  for (var count=0;
           count<i;
   	        count++   )
             x+=views[week][count];
  for (var count=0;
           count<=i;
           count++   )
             x+=views[week][count];
  return "translate(" + x/100 + "," + height / 7 + ")" }
         );

//Step 6:
g.append("circle")
  .attr("r", function(d){return d/100})
  .style("fill", function(d, i){return colors[i];});

g.append("text")
  .attr("x", -10)
  .attr("fill", "grey")
  .text(function(d){return d});

</script>
</body>
