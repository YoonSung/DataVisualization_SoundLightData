<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var directoryPath = "./data/";
var datasetInfoFileName = "조사정보.txt";

d3.csv(directoryPath + datasetInfoFileName, function(data) {
  var dataInfo = data.map(function(d){
    return {
      "csv-name": d["csv-name"],
      "name": d["name"],
      "url": d["url"],
      "latitude": +d["latitude"],
      "longitude": d["longitude"]
    }
  });
  
  var dataSet = [];
  setDataSet(dataInfo, dataSet, 0);
});


function setDataSet(dataInfo, dataSet, i) {
  console.log(i);
  if (i == dataInfo.length) {
      init(dataInfo, dataSet);
      return;
  }

  d3.csv(directoryPath + dataInfo[i]["csv-name"], function(data) {
    dataSet.push(data);
    setDataSet(dataInfo, dataSet, i+1);
  });
}

function init(dataInfo, dataSet) {
  console.log(dataInfo);
  console.log(dataSet);
}


</script>
</body>
