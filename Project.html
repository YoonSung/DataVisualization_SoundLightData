<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var directoryPath = "./data/";
var datasetInfoFileName = "조사정보.txt";

d3.csv(directoryPath + datasetInfoFileName, function(data) {
  var dataInfo = data.map(function(d){
    return {
      "csv-name": d["csv-name"],
      "name": d["name"],
      "url": d["url"],
      "latitude": +d["latitude"],
      "longitude": d["longitude"]
    }
  });
  
  var dataSet = [];
  setDataSet(dataInfo, dataSet, 6);
});


function setDataSet(dataInfo, dataSet, i) {
  console.log(i);
  if (i == dataInfo.length) {
      init(dataInfo, dataSet);
      return;
  }

  d3.csv(directoryPath + dataInfo[i]["csv-name"], function(data) {
    dataSet.push(data);
    setDataSet(dataInfo, dataSet, i+1);
  });
}

function init(dataInfo, dataSet) {

  //console.log(dataInfo);
  console.log(dataSet);

  var width = 1000;
  var height = 500;

  var svg = d3.select("body")
              .append("svg")
              .attr("width", width)
              .attr("height", height);

  console.log(dataSet[0]);
  var circles = svg.selectAll("circle")
                   .data(dataSet[0])  
                   .enter()
                   .append("circle");

  circles.attr("cx", function(d, i) {
            return i;
         })
         .attr("cy", function(d, i) {
            return d["sound"]
         })
         .attr("r", function(d) {
            return 3;
         });

}


</script>
</body>
