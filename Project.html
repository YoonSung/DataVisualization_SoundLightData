<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<style>
  .axis path,
  .axis line {
    fill: none;
    stroke: black;
    /*
    shape-rendering: crispEdges;
    */
  }

  .axis text {
    font-family: sans-serif;
    font-size: 11px;
  }

  p {
    color: olive;
  }

  text {
    color: olive;
    fill: olive;
  }
</style>
<script charset="utf-8">

var directoryPath = "./data/";
var datasetInfoFileName = decodeURI("조사정보.txt");

var width = 1000;
var height = 400;
var padding = 40;

console.log(datasetInfoFileName);


d3.csv(directoryPath + datasetInfoFileName, function(data) {
  var dataInfo = data.map(function(d){
    return {
      "csv-name": decodeURI(d["csv-name"]),
      "name": decodeURI(d["name"]),
      "url": d["url"],
      "latitude": +d["latitude"],
      "longitude": d["longitude"]
    }
  });
  
  var dataSet = [];
  saveDataSet(dataInfo, dataSet, 6);
});

/************************************************************************/

function saveDataSet(dataInfo, dataSet, i) {
  console.log("setDataSet : ",i);
  if (i == dataInfo.length) {
      init(dataInfo, dataSet);
      return;
  }

  d3.csv(directoryPath + dataInfo[i]["csv-name"], function(data) {
    dataSet.push(data);
    saveDataSet(dataInfo, dataSet, i+1);
  });
}

function init(dataInfo, dataSet) {

  //console.log(dataInfo);
  console.log(dataSet);

  

  var svg = d3.select("body")
              .append("svg")
              .attr("width", width)
              .attr("height", height);
  addCircleToSvg(svg, dataSet[0]);
}

function addCircleToSvg(svg, aDataSet) {

  //Create Circles
  var circles = svg.selectAll("circle")
                   .data(aDataSet)  
                   .enter()
                   .append("circle");

  
  //Set Scale
  var xScale = d3.scale.linear().domain([0, aDataSet.length]).range([padding, width - padding]);
  var yScale = d3.scale.linear()
              .domain(
                [
                  d3.min(aDataSet, function(d){
                    
                    return +d["sound"];
                  }),

                  d3.max(aDataSet, function(d){
                    return +d["sound"];
                  })
                ])
                .range([height - padding, padding]);

  //Set Circles Attribute
  circles.attr("cx", function(d, i) {
            return xScale(i);
         })
         .attr("cy", function(d, i) {
            //var cy = d["sound"]
            //console.log(cy);
            //return cy;
            return yScale(d["sound"]);
         })
         .attr("r", function(d) {
            return 3;
         }
  );

  //Set Axis
  var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

  var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

  svg.append("g")
     .attr("class", "axis")
     .attr("transform", "translate(0," + (height-padding) + ")")
     .call(xAxis);

  svg.append("g")
     .attr("class", "axis")
     .attr("transform", "translate("+padding+",0)")
     .call(yAxis);

  d3.select("svg").on("click", function() {
    aDataSet = aDataSet.reverse();

    svg.selectAll("circle")
       .data(aDataSet)
       .transition()
       .duration(2000)
       .ease("circle")
       .attr("cx", function(d, i) {
            return xScale(i);
       })
       .attr("cy", function(d, i) {
            //var cy = d["sound"]
            //console.log(cy);
            //return cy;
            return yScale(d["sound"]);
       })
       .attr("r", function(d) {
            return 3;
       });

  }.bind(this));
}

</script>
</body>
