<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var directoryPath = "./data/";
var datasetInfoFileName = "조사정보.txt";

d3.csv(directoryPath + datasetInfoFileName, function(data) {
  var dataInfo = data.map(function(d){
    return {
      "csv-name": d["csv-name"],
      "name": d["name"],
      "url": d["url"],
      "latitude": +d["latitude"],
      "longitude": d["longitude"]
    }
  });
  
  var dataSet = [];
  saveDataSet(dataInfo, dataSet, 6);
});


function saveDataSet(dataInfo, dataSet, i) {
  console.log("setDataSet : ",i);
  if (i == dataInfo.length) {
      init(dataInfo, dataSet);
      return;
  }

  d3.csv(directoryPath + dataInfo[i]["csv-name"], function(data) {
    dataSet.push(data);
    saveDataSet(dataInfo, dataSet, i+1);
  });
}

function init(dataInfo, dataSet) {

  //console.log(dataInfo);
  console.log(dataSet);

  var width = 1000;
  var height = 500;

  var svg = d3.select("body")
              .append("svg")
              .attr("width", width)
              .attr("height", height);

  
  var circles = svg.selectAll("circle")
                   .data(dataSet[0])  
                   .enter()
                   .append("circle");


  console.log("length : ", dataSet[0].length);

  var length = dataSet[0].length;
  var xScale = d3.scale.linear().domain([0, length]).range([0, width]);
  var yScale = getScale(dataSet[0], "sound", height);

  circles.attr("cx", function(d, i) {
            return xScale(i);
         })
         .attr("cy", function(d, i) {
            return yScale(d["sound"]);
         })
         .attr("r", function(d) {
            return 3;
         });
}

function getScale(array, attribute, rangeMax) {
  
  var max = d3.max(array, function(d) {
    return d[attribute];
  });

  var min = d3.min(array, function(d) {
    return d[attribute];
  });

  console.log("array max : ",max);
  console.log("array min : ",min);

  return scale = d3.scale.linear()
              .domain([min, max])
              .range([0, rangeMax]);
}


</script>
</body>
